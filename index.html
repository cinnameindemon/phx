<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metrics Team Data Entry - Power</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1F0C3D, #0A001A);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .form-container {
      background-color: rgba(31, 12, 61, 0.85);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
      border: 2px solid #6A0DAD;
    }

    h2 {
      color: #FFB200;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2em;
      text-shadow: 0 0 10px rgba(255, 178, 0, 0.5);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #ffffff;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1.1em;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea {
      width: calc(100% - 24px);
      padding: 12px;
      border: 1px solid #6A0DAD;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.08);
      color: #f0f0f0;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #FFB200;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 178, 0, 0.6);
    }

    button[type="submit"] {
      background: linear-gradient(45deg, #B2005B, #FFB200);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      display: block;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    button[type="submit"]:hover {
      background: linear-gradient(45deg, #FFB200, #B2005B);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    button[type="submit"]:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(240, 240, 240, 0.5);
    }
  </style>
</head>
<body>
  <form class="form-container" id="metricsForm">
    <div class="form-header">
      <h2>Metrics Team Data Entry</h2>
      <p style="color:white">Required fields are marked with *</p>
    </div>

    <div class="form-group">
      <label for="eventDate">Please choose the date for the month being recorded:*</label*
