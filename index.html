<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metrics Team Data Entry</title>
  <style>
    /* Same CSS as before (clean and modern look) */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1F0C3D, #0A001A);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: rgba(31, 12, 61, 0.85);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #FFB200;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label, input, button {
      display: block;
      width: 100%;
    }

    input[type="text"], input[type="date"] {
      padding: 10px;
      border-radius: 5px;
      color: white;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background: linear-gradient(45deg, #B2005B, #FFB200);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      color: white;
    }
  </style>
</head>
<body>
  <form class="form-container" id="metricsForm">
    <h2>Metrics Team Data Entry</h2>
    <div class="form-group">
      <label for="eventDate">Event Date *</label>
      <input type="date" id="eventDate" name="eventDate" required>
    </div>
    <div id="playerForm"></div>
    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    const names = [
      "Tapmonkey", "InigoMontoya69", "SmaugsWrath", "OfficerMartian", "AgentMeyhem",
      "SpyderSands", "MustBTV", "KaptChaos", "VaIeMorningstar", "AlmostSweetSisko",
      "CeserationH", "Palidan", "Shortys12", "Queen69", "LokiJr", "BeastmasterGar",
      "KNlGHT", "HueyNC1958", "Ravenwise", "SupermanGhali", "EganEgan", "Wyllow",
      "Farmonte", "LOVEofminister", "TheRabidGypsy", "Arandaegul", "Grandmasterchaos",
      "KizdomOfPain", "JerseyRush", "GreatJollyRoger", "Norgoth", "EmeraldSea",
      "Shady022", "Apollo9252", "MandoTheReclusive", "CGTSurge", "Skavinger",
      "DreamingSquirrel", "DieHardCubbie1", "SpaceTremors", "cptWildcat", "ErinOfNine",
      "TempletonFace", "Archangelion1", "ChefVlahos", "AndrewAfflicted", "LePetitViking",
      "D3TheChaosFairy", "Thcdaily", "BigDaver58", "RendoNinja", "just33",
      "CinnameinDemon", "Eggz831", "DecoNuvo", "Namyzn", "Kitz1", "Player4Life187",
      "Shoshonna", "Pericles23", "Slimrider", "LordNerfHerder", "CaptainKirksWife",
      "AShizzle1983", "Narshadda", "CaffeineOverload", "PbintoAu", "TheGreatBlumpkin",
      "EleventhSanity5", "EShackleton", "mkaaes", "MrCinn", "Viper8530", "CyriusTiberius",
      "CaptainR2", "Slardybartfastest", "SidMaster", "ArchangelBeleric", "JerrayKletour",
      "GTB81", "RissaU", "BrosiffChaos", "Waldo27528"
    ];

    const playerForm = document.getElementById("playerForm");
    names.forEach(name => {
      const group = document.createElement("div");
      group.className = "form-group";
      group.innerHTML = `
        <label for="${name}">${name}</label>
        <input type="text" id="${name}" name="${name}" placeholder="Enter data">
      `;
      playerForm.appendChild(group);
    });

    document.getElementById("metricsForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const scriptURL = "https://script.google.com/macros/s/AKfycbwuLaPvEc5ihBZ6Q4OYCrPY3TB17CL7hYpgo7i5futXMITxW0GkTHOVGoD1AlV9cLo8/exec";
      const message = document.getElementById("message");

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
          if (data.result === "success") {
            message.textContent = "✅ Form submitted successfully!";
            form.reset();
          } else {
            message.textContent = "⚠️ Error: " + (data.error || "Unknown error.");
          }
        })
        .catch(error => {
          message.textContent = "❌ Submission failed: " + error.message;
        });
    });
  </script>
</body>
</html>
